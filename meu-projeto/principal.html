<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    h1 {
      font-size: 36px;
      color: #2e8b57;
      margin-top: 30px;
      text-align: center;
      width: 100%;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    h1:hover {
      color: #1e90ff;
      transform: scale(1.05);
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
      margin: 15px;
    }

    .container h2 {
      color: #2e8b57;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #1e8fff;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    button:hover {
      background-color: #4682b4;
    }

    .button-container {
      margin-top: 20px;
    }

    /* Estilos específicos para os botões da parte de produção */
    .production-button {
      background-color: #047a04;
    }

    .production-button:hover {
      background-color: #228b22;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
      text-align: center;
      width: 100%;
    }

    footer p {
      margin: 0;
    }

    footer a {
      text-decoration: none;
      color: #1e90ff;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Flexbox para as divs lado a lado */
    .main-container {
      display: flex;
      justify-content: center;
      width: 100%;
      flex-wrap: wrap;
      gap: 30px; /* Espaço entre as divs */
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Controle de Produção CNC</h1>


  <p></p>

  <div class="main-container">
    <div class="container">
      <h2>Página Cadastral</h2>
      <div class="button-container">
        <button onclick="window.location.href='/cadastrar-usuario'">Cadastrar Usuário</button>
      </div>
      <div class="button-container">
        <button onclick="window.location.href='/cadastrar-peca'">Cadastrar Peça</button>
      </div>
    </div>

    <div class="container">
      <h2>Produção</h2>
      <div class="button-container">
        <button class="production-button" onclick="window.location.href='/setup'">Setup de Maquina</button>
      </div>
      <div class="button-container">
        <button class="production-button" onclick="window.location.href='/Produzir'">produzir</button>
      </div>
    </div>
  </div>
<p></p>
<p></p>
<p></p>
<p></p>
<p></p>
<p></p>

  <footer>
    <p>&copy; 2024 Horus Tecnologia - Desenvolvido por Eng. Wevyrton Antero</p>

  </footer>

</body>
</html>
