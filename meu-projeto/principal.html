<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    .container h2 {
      color: #2e8b57;
      margin-bottom: 30px; /* Espaçamento entre título e botões */
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1e90ff;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 15px; /* Espaçamento entre os botões */
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4682b4;
    }

    /* Estilo para o botão "Iniciar Produção" */
    .start-production-container {
      background-color: #f8f9fa; /* Cor de fundo diferente */
      padding: 30px;
      margin-top: 40px; /* Maior espaçamento entre as seções */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px; /* Manter a mesma largura da primeira seção */
      text-align: center; /* Alinhamento do botão centralizado */
      margin-top: 30px; /* Espaçamento entre a seção anterior */
    }

    .start-production-button {
      background-color: #28a745; /* Cor verde */
      color: white;
      border: none;
      padding: 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      width: 100%; /* Largura igual aos outros botões */
    }

    .start-production-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Página Principal</h2>
    
    <!-- Seção para os botões padrão -->
    <button onclick="window.location.href='/cadastrar-usuario'">Cadastrar Usuário</button>
    <button onclick="window.location.href='/cadastrar-peca'">Cadastrar Peça</button>
  </div>

  <!-- Seção separada para o botão "Iniciar Produção" -->
  <div class="start-production-container">
    <button class="start-production-button" onclick="window.location.href='/producao.html'">Iniciar Produção</button>
  </div>
</body>
</html>
