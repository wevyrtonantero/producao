<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Peça</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
      position: relative; /* Necessário para o botão ficar no canto superior direito */
    }

    .container h2 {
      color: #2e8b57;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #1e90ff;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4682b4;
    }

    /* Estilo do botão "Listar Peças" */
    .listar-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .listar-button:hover {
      background-color: #218838;
    }

    /* Estilo do botão de voltar - delicado, cinza e discreto */
    .back-button {
     
      top: 10px;
      right: 10px;
      background-color: #6c757d;
      color: white;
      font-size: 14px;
      padding: 8px 15px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s, transform 0.2s;
      z-index: 10; /* Assegura que o botão ficará sobre outros elementos */
    }

    .back-button:hover {
      background-color: #5a6268;
      transform: scale(1.05);
    }

    /* Ajustes para responsividade */
    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastrar Peça</h2>
    <form action="/salvar-peca" method="POST">
      <input type="text" name="cod" placeholder="Código da Peça" required>
      <input type="text" name="descricao" placeholder="Descrição da Peça" required>
      <input type="number" name="massa" placeholder="Massa" required>
      <input type="number" name="tempo_usinagem" placeholder="Tempo de Usinagem" required>
      <button type="submit">Cadastrar Peça</button>
    </form>
    
    <!-- Botão Voltar para a Página Principal -->
    
    <!-- Botão Listar Peças -->
    <button class="listar-button" onclick="window.location.href='/listar-pecas'">Listar Peças</button>
    <p></p>
    <P></P>
    <button onclick="window.location.href='/principal'" class="back-button">Voltar à Página Principal</button>
  </div>
</body>
</html>
